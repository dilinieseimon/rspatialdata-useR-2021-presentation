<style>
.logo {
  background-image: url(kaust.png);
  background-size: contain;
  background-repeat: no-repeat;
  position: absolute;
  top: 24em;
  left: 2em;
  width: 210px;
  height: 132px;
  z-index: 0;
}
</style>

<script>
document
  .querySelectorAll(
    '.remark-slide-content' +
    //':not(.title-slide)' +
    // add additional classes to exclude here, e.g.
    // ':not(.inverse)' +
    ':not(.hide-logo)'
  )
  .forEach(el => {
    el.innerHTML += '<div class="logo"></div>';
  });
</script>
